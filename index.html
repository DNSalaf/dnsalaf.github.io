      <form id="formulario">
        <fieldset>
        <legend>Desenvolvimento de Aplicação Multiplataforma para Recepção de Dados Codificados via Luz por Meio de Dispositivo Plug-and-Play.</legend>

        <a href="#" onclick="serialRead()">LER USB</a>
        </fieldset>
  </form></body></html>

<script type="text/javascript">  
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function serialRead()
  {
      if ("serial" in navigator) 
      {
        // The Web Serial API is supported.
        const port = await navigator.serial.requestPort(); // Prompt user to select any serial port.
        await port.open({ baudRate: 9600 });
        await sleep(500);

        while (port.readable) 
        {
          const reader = port.readable.getReader();

          try 
          {
            while (true)
            {
              const { value, done } = await reader.read();
              if (done)
              {
                // |reader| has been canceled.
                 break;
              }
              console.log(value[0])
            }
            } 
            catch (error) {
              // Handle |error|...
            } 
            finally 
            {
              reader.releaseLock();
            }
        }
        await port.close();         
      }
  }
</script>
